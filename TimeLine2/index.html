<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Timeline two</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <span class="verticalLine"></span>
        <div class="blockWithDate blockLeft block">
            <div class="date">2011</div>
            <div class="blockText">
                <div class="text">MASTERS IN MULTIMEDIA</div>
                <span class="corner"></span>
            </div>
        </div>
        <div class="blockWithoutDate blockRight block">
            <div class="nodate"></div>
            <div class="blockText">
                <div class="text">ALL PAKISTAN
                    POSTER COMPETITION
                    WINNER</div>
                <span class="corner"></span>
            </div>
        </div>
        <div class="blockWithDate blockLeft block">
            <div class="date">2006</div>
            <div class="blockText">
                <div class="text">INTERNSHIP</div>
                <span class="corner"></span>
            </div>
        </div>
        <div class="blockWithDate blockRight block">
            <div class="date">2004</div>
            <div class="blockText">
                <div class="text">eACCP</div>
                <span class="corner"></span>
            </div>
        </div>
        <div class="blockWithoutDate blockLeft block">
            <div class="nodate"></div>
            <div class="blockText">
                <div class="text">FELL IN LOVE</div>
                <span class="corner"></span>
            </div>
        </div>
        <div class="blockWithDate blockRight block">
            <div class="date">1999</div>
            <div class="blockText">
                <div class="text">COLLEGE</div>
                <span class="corner"></span>
            </div>
        </div>
        <div class="blockWithDate blockLeft block">
            <div class="date">1988</div>
            <div class="blockText">
                <div class="text">SCHOOL</div>
                <span class="corner"></span>
            </div>
        </div>
        <div class="blockWithDate blockRight block">
            <div class="date">1984</div>
            <div class="blockText">
                <div class="text">12, JANUARY - BORN</div>
                <span class="corner"></span>
            </div>
        </div>
    </div>
</body>
</html>
